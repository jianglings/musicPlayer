<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont.css">
</head>

<body>
    <div class="container">
        <!-- <audio src="./source/Coldplay,Gwyneth Paltrow - Everglow.mp3"></audio> -->
        <div class="songbox">
            <div class="songName-list">
                <p>播放列表</p>
                <ul class="songList-name">
                     <li class="songList-item color "><span></span>

                    </li>
                    <!--</li>
                    <li class="songList-item"><span></span>

                    </li>
                    <li class="songList-item"><span></span>

                    </li>
                    <li class="songList-item"><span></span>

                    </li>
                    <li class="songList-item"><span></span>

                    </li>
                    <li class="songList-item"><span></span>

                    </li> -->
                </ul>
            </div>
        </div>
        <div class="wrapper">
            <main class="song-poster">
                <img class="music-poster" src="./img/yellow.jpg" alt="">
                <audio id="audio" src="./source/Coldplay - Yellow.mp3"></audio>
            </main>

            <div class="songPlay">Coldplay - Yellow.mp3</div>
            <div class="song-controls">
                <div class="prev-music">
                    <span class="iconfont icon-shangyishou"></span>
                </div>
                <div class="btn">
                    <span class="iconfont icon-Player"></span>
                </div>
                <div class="progress">
                    <div class="current-time"></div>
                    <div class="pro-box">
                        <div class="pro-bg"></div>
                        <div class="pro-active">
                            <div class="radio-box">
                                <span class="radio"></span>
                            </div>
                        </div>
                    </div>
                    <div class="duration-time"></div>
                </div>
                <div class="next-music">
                    <span class="iconfont icon-next"></span>
                </div>
                <!-- div.vlo -->
                <div class="volume">
                    <span class="iconfont icon-volume"></span>
                    <!-- <span class="iconfont icon-mute"></span> -->
                </div>
                <div class="vol-box">
                    <div class="vol-bg"></div>
                    <div class="vol-active">
                        <div class="volRadio-box">
                            <div class="volRadio"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="./js/jquery-3.4.0.js"></script>
 
    <script src="./js/index.js"></script>
    <!-- <script src="./js/play.js"></script> -->

   
</body>

</html>
